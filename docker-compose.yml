version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gestor_tareas_backend
    restart: unless-stopped
    ports:
      - "8000:80"
    env_file:
      - ./backend/.env.docker
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gestor_tareas_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "--strictPort=false"]

  db:
    image: mysql:8.0
    container_name: gestor_tareas_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gestor_tareas
      MYSQL_USER: gestor
      MYSQL_PASSWORD: gestor123
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
